    // --- FUNCTIONS ---
    function updateUIText(lang) {
        document.getElementById('hero-title').textContent = uiText[lang]['hero-title'];
        document.getElementById('hero-subtitle').textContent = uiText[lang]['hero-subtitle'];
        document.getElementById('name-input').placeholder = uiText[lang]['name-input-placeholder'];
        document.getElementById('generate-btn').textContent = uiText[lang]['generate-btn'];
        document.getElementById('result-title').textContent = uiText[lang]['result-title'];
        document.getElementById('roast-again-btn').textContent = uiText[lang]['roast-again-btn'];
        document.getElementById('copy-btn').textContent = uiText[lang]['copy-btn'];
        document.getElementById('share-btn').textContent = uiText[lang]['share-btn'];
        document.getElementById('top-roasts-title').textContent = uiText[lang]['top-roasts-title'];
        document.getElementById('footer-about').textContent = uiText[lang]['footer-about'];
        document.getElementById('footer-privacy').textContent = uiText[lang]['footer-privacy'];
        document.getElementById('footer-contact').textContent = uiText[lang]['footer-contact'];
    }

    function showToast(message) {
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    function getRandomRoast() {
        const roastList = roasts[currentLanguage];
        
        // If all roasts have been used, reset
        if (usedRoasts.length >= roastList.length) {
            usedRoasts = [];
        }
        
        // Filter out used roasts
        const availableRoasts = roastList.filter((_, index) => !usedRoasts.includes(index));
        
        // Get a random index from available roasts
        const randomIndex = Math.floor(Math.random() * availableRoasts.length);
        const actualIndex = roastList.indexOf(availableRoasts[randomIndex]);
        
        // Mark this roast as used
        usedRoasts.push(actualIndex);
        
        return availableRoasts[randomIndex];
    }

    function generateRoast() {
        const name = nameInput.value.trim(); 
        if (name === "") {
            roastOutput.textContent = uiText[currentLanguage]['empty-name-alert'];
            resultSection.style.display = 'block';
            return;
        }
        
        // Show loading state
        generateBtn.innerHTML = `<span class="loader"></span> ${uiText[currentLanguage]['generating']}`;
        generateBtn.disabled = true;
        roastOutput.style.opacity = '0.5';
        
        // Simulate loading with timeout
        setTimeout(() => {
            const randomRoast = getRandomRoast();
            const capitalizedName = name.charAt(0).toUpperCase() + name.slice(1);
            roastOutput.textContent = `${capitalizedName}, ${randomRoast}`;
            roastOutput.style.opacity = '1';
            resultSection.style.display = 'block';
            
            // Reset button
            generateBtn.innerHTML = uiText[currentLanguage]['generate-btn'];
            generateBtn.disabled = false;
            
            // Play sound effect if available
            playSound('generate');
        }, 800);
    }

    function copyToClipboard() {
        const roastText = roastOutput.textContent;
        navigator.clipboard.writeText(roastText).then(() => {
            showToast(uiText[currentLanguage]['copy-success']);
            playSound('copy');
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    }

    async function shareRoast() {
        const roastText = roastOutput.textContent;
        const shareData = { 
            title: 'I got Roasted! üî•', 
            text: `"${roastText}"\n\nRoast your friends too! üòÇüëá`, 
            url: window.location.href 
        };
        
        if (navigator.share) {
            try { 
                await navigator.share(shareData); 
                playSound('share');
            } catch (err) { 
                console.log('Error sharing:', err); 
            }
        } else { 
            // Fallback: copy to clipboard
            copyToClipboard();
        }
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        // Save theme preference
        if (document.body.classList.contains('light-mode')) {
            themeToggleBtn.textContent = '‚òÄÔ∏è';
            localStorage.setItem('theme', 'light');
        } else {
            themeToggleBtn.textContent = 'üåô';
            localStorage.setItem('theme', 'dark');
        }
        playSound('toggle');
    }

    function playSound(type) {
        // Simple sound effects using the Web Audio API
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'generate':
                    oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    break;
                case 'copy':
                case 'share':
                    oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    break;
                case 'toggle':
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    break;
            }
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        } catch (e) {
            console.log("Audio context not supported");
        }
    }
